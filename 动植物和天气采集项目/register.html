<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>注册</title>
	<meta charset="utf-8"/>
	 <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
     <!-- 页面描述 -->
    <meta name="description" content="遇农"/>
    <!-- 页面关键词 -->
    <meta name="keywords" content="遇农"/>
    <!-- 网页作者 -->
    <meta name="author" content=""/>
    <!-- 搜索引擎抓取 -->
    <meta name="robots" content="all"/>
    <!-- 为移动设备添加 viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- `width=device-width` 会导致 iPhone 5 添加到主屏后以 WebApp 全屏模式打开页面时出现黑边 http://bigc.at/ios-webapp-viewport-meta.orz -->
    <!-- iOS 设备 begin -->
    <meta name="apple-mobile-web-app-title" content="遇农"/>
    <!-- 添加到主屏后的标题（iOS 6 新增） -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
 
    <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
    <!-- 添加智能 App 广告条 Smart App Banner（iOS 6+ Safari） -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telphone=no, email=no"/>
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 不让百度转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
	<link rel="stylesheet" type="text/css" href="css/common.css"/>
	<link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/register.css">
    
	<!-- 	/*ie9兼容h5标签*/
	/*在 IE 浏览器的版本小于 IE9 时将读取 html5.js 文件，并解析它*/
	/*并且要放到head标签中*/ -->
	<!--[if lt IE 9]>
	    <script src="http://cdn.static.runoob.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
    <div class="container">
        <div class="title">注册</div>
        <form action="fun/register.php" method="POST">
            <div class="item"><input type="text" name="" class="address register-address" placeholder="账号" /></div>
            <div class="item"><input type="password" name="" class="password register-password1" placeholder="密码"/></div>
            <div class="item"><input type="password" name="" class="password register-password2" placeholder="确认密码"/></div>
            <div class="item"><input type="email" name="" class="email register-email" placeholder="Email"/></div>
            <div class="item "><input type="text" name="" placeholder="验证码" class="verification-code register-verification-code"/>
                <button class="verification-code-button register-verification-code-button" value="" >获取验证码</button>
            </div>
            <div class="item "><input type="text" name="" placeholder="图片验证码" class=" register-verification-code-img verification-code-img" style="display: block;width: 68%;float: left;"/>
                <img src="img/picture/pic9.jpg" class="verification-code-button-img register-verification-code-button-img"/>
            </div>
            <div class="item"><button class="submmit register-submmit">注册</button></div>
         </form>
        <div class="register">已经有了账号？<a href="login.html">立即登陆</a></div>
    </div>

</html>
